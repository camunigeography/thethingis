			<a 
				data-description='Eel Stones. A group of magic stones used to ensure success when hunting eels. The stone was touched with some special leaves and placed in the bottom of the net. The holes in the stones mimic the holes where eels lived. Image courtesy of the Museum of Archaeology and Anthropology<br />'

				data-description='&#8216;Devil&#8217; Stones. Two stones threaded onto a cord made from coconut fibre. Collected from a cave that contained human skulls and considered to be extremely dangerous with the power to kill a person. Image courtesy of the Museum of Archaeology and Anthropology'

		<div class="thumbnail3 col-sm-2 text-center">

				data-description='Yam Stones. Yams were one of the main crops grown in Kanak gardens. Magic yam stones were used to bring about a successful crop. As each yam was planted, it was placed in contact with the stone and the stone&#8217;s power would enter the yam ensuring it grew.'

				data-description='Taro Stones. A group of stones used to ensure a successful crop of taro. Taro are tubers and are one of the staple crops of many Pacific Islands. In New Caledonia, huge terraces with complex irrigation systems were built to grow taro. Image courtesy of the Museum of Archaeology and Anthropology'
				href="http://hogsden.org/thingis/media/371.jpg">
				<img src="http://hogsden.org/thingis/media/77.jpg" width="100" height="100" />

				href="http://hogsden.org/thingis/media/372.jpg">
				<img src="http://hogsden.org/thingis/media/84.jpg" width="100" height="100" />

		<div class="thumbnail3 col-sm-2 text-center">
			<a

				href="http://hogsden.org/thingis/media/373.jpg">
				<img src="http://hogsden.org/thingis/media/78.jpg" width="100" height="100" />

				<img src="http://hogsden.org/thingis/media/79.jpg" width="100" height="100" />

	<script>
		document.getElementById('links').onclick = function (event) {
            event = event || window.event;
            var target = event.target || event.srcElement,
                link = target.src ? target.parentNode : target,
                options = {
                    index: link,
                    event: event,
                    onslide: function (index, slide) { 
                        var text = this.list[index].getAttribute('data-description'), node = this.container.find('.description');             
                        node.empty();
                        if (text) {
                            node[0].appendChild(document.createTextNode(text));
                        }
                    },
                    indicatorContainer: 'ol'
                }, 
                links = this.getElementsByTagName('a');

            blueimp.Gallery(links, options);
        };
	</script>
